<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HoverDeck</title>
	<link rel="stylesheet" href="./style/reset.css">
	<link rel="stylesheet" href="./style/style.css">
</head>
<body>
	<div class="main__screen hidden">
		<h1 class="main__screen-title">HOVER DECK</h1>
		<button id="set" class="main__screen-start">Set deck</button>
	</div>
	<div class="set__deck hidden">
		<form class="set__deck-form" action="#">
			<label class="set__deck-label" for="rows">Set rows:</label>
			<input class="set__deck-input" type="text" id="rows" placeholder="Rows">
			<label class="set__deck-label" for="columns">Set columns:</label>
			<input class="set__deck-input" type="text" id="columns" placeholder="Columns">
			<button id="start" class="main__screen-start">Start</button>
		</form>
	</div>
	<div class="board-section">
		<div id="board"></div>
		<button class="board-section__btn"></button>
	</div>

	<script src="./js/main.js"></script>
</body>
</html>
